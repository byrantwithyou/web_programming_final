<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Mobile TodoMVC</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
        <script src="asset/js/index.js" defer></script>
        <link rel="stylesheet" href="asset/css/index.css">
    </head>
    <body>
        <div id="main-container">
            <div class="hght-15"></div>
            <div id="title">
                Todo MVC
            </div>
            <div class="hght-15"></div>
            <div id="control-group" class="flex spc-arnd">
                <button class="flex" id="clr-arch">Clear Archived</button>
                <button class="flex">Archived All</button>
            </div>
            <div class="hght-15"></div>
            <div id="filter" class="flex spc-arnd">
                <button id="show-all" class="flex">All</button>
                <button id="show-active" class="flex">Active</button>
                <button id="show-archived" class="flex">Archived</button>
            </div>
            <div class="hght-15"></div>
            <div id="add-item" class="center">
                <input type="text" id="new-item">
                <button id="add_btn">Add</button>
            </div>
            <div class="hght-15"></div>
            <div id="show-number-item" class="center"></div>
            <div class="hght-15"></div>
            <div id="items"> 
            </div>
        </div>
    </body>
</html>
