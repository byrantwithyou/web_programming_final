<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Mobile TodoMVC</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="main-container">
            <div class="hght-15"></div>
            <div id="title">
                Todo MVC
            </div>
            <div class="hght-15"></div>
            <div id="control-group" class="flex spc-arnd">
                <button class="flex">Clear Archived</button>
                <button class="flex">Archived All</button>
            </div>
            <div class="hght-15"></div>
            <div id="filter" class="flex spc-arnd">
                <button class="flex">All</button>
                <button class="flex">Active</button>
                <button class="flex">Archived</button>
            </div>
            <div class="hght-15"></div>
            <div id="add-item" class="center">
                <input type="text" id="new-item">
            </div>
            <div class="hght-15"></div>
            <div id="show-number-item" class="center">
                3 active items left
            </div>
            <div class="hght-15"></div>
            <div id="items"> 
                <div id="item-container" class="flex spc-arnd align-end">
                    <span class="flex">Msg</span>
                    <div class="hght-15"></div>
                    <div class="flex flex-end align-end">
                        <img class="icon" src="check-circle-regular.svg">
                        <img class="icon"  src="trash-solid.svg">
                    </div>
                </div>
                <div class="hght-15"></div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
