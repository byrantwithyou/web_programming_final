<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Mobile TodoMVC</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
        <script src="asset/js/index.js" defer></script>
        <link rel="stylesheet" href="asset/css/index.css">
    </head>
    <body>
        <div id="main-container">
            <div class="ht-15"></div>
            <div id="title" class="center">
                Todo MVC
            </div>
            <div class="ht-15"></div>
            <div id="control-group" class="flex space-around">
                <button class="flex" id="clr-archived">Clear Archived</button>
                <button class="flex" id="archived-all">Archived All</button>
                <button class="flex" id="active-all" style="display: none">Active All</button>
            </div>
            <div class="ht-15"></div>
            <div id="filter" class="flex space-around">
                <button id="show-all" class="flex round">All</button>
                <button id="show-active" class="flex round">Active</button>
                <button id="show-archived" class="flex round">Archived</button>
            </div>
            <div class="ht-15"></div>
            <div id="add-item" class="center">
                <input type="text" id="new-item">
                <button id="add-btn">Add</button>
            </div>
            <div class="ht-15"></div>
            <div id="show-item-number" class="center"></div>
            <div class="ht-15"></div>
            <div id="items"> 
            </div>
        </div>
    </body>
</html>
